
<div class="usersList"> Contacts
</div>
<div>
   <ul>
        <li ng-repeat="x in list.users" class="names">
            <div ng-click="list.clicked" ng-click="show(x.toString())" class="name">
                <a ng-click="show(x.toString())" class="name" href="#!/users/{{x._id}}">{{x.first_name}} {{x.last_name}}</a>
            </div> 
        </li>       
   </ul>
</div>
