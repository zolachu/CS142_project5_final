<!DOCTYPE html>
<html ng-app="cs142App" ng-controller="UserPhotosController">
<head>
    <title>{{main.title}}</title>
     <script src="components/user-photos/user-photosController.js"></script>
    
</head>
<body> 
    <div>
       <ul>
           <li ng-repeat="u in photos.photoList">
                <div> 
                    <img aria-label="Photo of user {{u.description}}" ng-src="/images/{{u.file_name}}" alt="/images/{{u}}" class="image" />
                </div> 
               <div> date: {{u.date_time}}</div>
               <ul class="comments"> Comments:
                    <li ng-repeat="x in u.comments" >
                        <a href="#!/users/{{x.user._id}}">{{x.user.first_name}} {{x.user.last_name}} commented: </a>
                        <p>{{x.comment}}</p>
                   </li>
               </ul>
               new comment<input ng-module="photos.newComment"/>
           </li>
       </ul>
    </div>

    
    
</body>
</html>
